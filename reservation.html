<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
</head>
<body>
    <fieldset>
    <h1>Réservation du voyage</h1>

    <form>
        <fieldset>
        <legend><h2>Information du client</h2></legend>
                <label for="Civilité">Civilité :</label>
                <select name="civilité" id="civilité">
                    <option value="Madame">Madame</option>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Autre">Autre</option>
                </select>
    
                <br><br>  
        
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
    
                <br><br>
    
                <label for="prenom">Prenom :</label>
                <input type="text" id="prenom" name="prenom" required>
    
                <br><br>
    
                <label for="mail">Email :</label>
                <input type="email" id="email" name="email" required>
    
                <br><br>
    
                <label for="tel">Telephone :</label>
                <input type="tel" name="tel" id="tel" required>
    
                <br><br>
    
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required min="2006-01-01">    
            </fieldset>
    
            <fieldset>
            <legend><h2>Détails du Voyage</h2></legend>
                <label for="Destination">Déstination :</label>
                <select name="destination" id="destination">
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="New York">New York</option>
                </select>
                    
                <br><br>
    
                <label for="Depart">Date de départ :</label>
                <input type="date" id="depart" name="depart" required>
    
                <br><br>
    
                <label for="durée">Nombre de jours :</label>
                <input type="number" id="durée" name="durée">
    
                <br><br><br>
    
                <label for="type">Type de voyage :</label><br><br>
                <input type="radio" name="Solo" value="Solo">Solo
                <input type="radio" name="Couple" value="Couple">Couple
                <input type="radio" name="Famille" value="Famille">Famille
    
                <br><br>
    
                <input type="checkbox" name="assurance" value="assurance">Je souhaite souscrire une assurance voyage
            </fieldset>
    
            <fieldset>
            <legend><h2>Validation</h2></legend>    
                <input type="checkbox" name="validation" value="Validation" required>J'accepte les conditions générales
            </fieldset>
    
            <br>

        <button type="submit">Réserver</button>
        <button type="reset">Réinitialiser</button>
    
        </fieldset>
    
    </form>
       
</body>
</html>
